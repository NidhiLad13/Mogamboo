    <script>
        var theImages = ["1.jpg", "2.jpg", "3.jpg"];

        var preBuffer = [];
        for (var i = 0; i < theImages.length; i++) {
            preBuffer[i] = new Image();
            preBuffer[i].src = "home/" + theImages[i];
            preBuffer[i].width = 1200;
            preBuffer[i].height = 450;
        }
        let c = 0;
        setInterval(click1, 2000);

        function click1() {
            c++;
            if (c == theImages.length)
                c = 0;
            document.getElementById("image1").src = preBuffer[c].src;
            image1.width = preBuffer[c].width;
            image1.height = preBuffer[c].height;

        }
    </script>
